name    = Authen-Krb5
author  = Jeff Horwitz <jeff@smashing.org>
license = Perl_5
copyright_year = 2000
copyright_holder = Jeff Horwitz
main_module = lib/Authen/Krb5.pm

[AutoPrereqs]

[Prereqs / ConfigureRequires]
PkgConfig   = 0.17026
File::Which = 0

[Git::GatherDir]
exclude_filename = LICENSE
exclude_filename = Changes

[PruneCruft]

[Git::Commit]
[Git::CommitBuild]
branch =
release_branch = release
multiple_inheritance = 1

[Git::Tag]
branch = release
signed = 1

[Git::Check]
untracked_files = warn
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = LICENSE
allow_dirty = README.md

[GitHub::Meta]
[Git::NextVersion]
[Git::Contributors]
[Meta::Contributors]
contributor = Doug MacEachern <dougm@pobox.com>
contributor = Malcolm Beattie <mbeattie@clueful.co.uk>
contributor = Scott Hutton <shutton@indiana.edu>

[PodWeaver]
[PkgVersion]

[ChangelogFromGit::CPAN::Changes]
edit_changelog = 1

[License]
[Manifest]
[MetaProvides::Package]
[MetaJSON]
[MetaYAML]

[CheckLib]
lib = krb5
header = krb5.h

[ModuleBuild]
mb_class = My::Builder

[Signature]

[CopyFilesFromBuild]
copy = LICENSE

[PodCoverageTests]
[PodSyntaxTests]
[Test::Compile]
[Test::MinimumVersion]
max_target_perl = 5.008_008

[Test::PodSpelling]
stopword = ORed
stopword = TGT
stopword = keytab
stopword = cleanup
stopword = keyblock
stopword = enctype
stopword = Decrypts
stopword = decrypted

[ExtraTests]
[TestRelease]
[ConfirmRelease]
[Git::Push]
[UploadToCPAN]
